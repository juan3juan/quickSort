<div class="panel panel-primary" *ngIf="product">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <img [src]="product.imageUrl" [title]="product.productName" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Nmae:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>
               <div class="row">
                    <div class="col-md-3">Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>
               <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{product.description}}</div>
                </div>
               <div class="row">
                    <div class="col-md-3">Availability:</div>
                    <div class="col-md-6">{{product.releaseDate}}</div>
                </div>  
                <div class="row">
                    <div class="col-md-3">Price:</div>
                    <div class="col-md-6">{{product.price | currency:"USD":true:"1.2-2"}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">starRating:</div>
                    <div class="col-md-6">
                        <stars [rating]="product.starRating"(notify)="onNotify($event)"></stars>
                    </div>
                </div>                                                                
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i>Back</a>
    </div>
</div>
